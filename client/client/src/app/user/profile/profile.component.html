<div *ngIf="isUserDataLoaded" class="user-profile">
  <h1>Profile</h1>

  <div class="row">
    <div class="col left-col">
      <input type="file" style="display: none"
             #fileInput
             (change)="onFileSelected($event)">
      <button mat-flat-button color="primary"
              class="pick-file-button"
              (click)="fileInput.click()">Pick File
      </button>
      <button mat-button
              *ngIf="selectedFile"
              class="upload-button"
              (click)="upload()">Upload
      </button>

      <img class="profile-image no-blur"
           [src]="previewImgUrl || formatImage(userProfileImage) || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'"
           alt="user image">


    </div>
    <div class="col right-col">
      <button mat-flat-button color="primary" (click)="openEditDialog()">Edit Info</button>
      <h2>{{user?.username}}</h2>
      <h3>{{user?.firstname}} {{user?.lastname}}</h3>
      <p>{{user?.bio}}</p>

    </div>
  </div>

  <mat-divider style="margin: 2rem 0"></mat-divider>

  <div class="footer">
    <button *ngIf="!addButtonClicked" mat-flat-button color="primary" routerLink="/profile/add"
            (click)="onAddButtonClick()">Add Post
    </button>
  </div>

  <div class="router-outlet-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
