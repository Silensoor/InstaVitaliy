<div class="login-page">
  <h2>Login</h2>
  <form [formGroup]="loginForm">
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
      <div id="controls" class="row">
        <button style="width: 20%" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Login
        </button>
        <a routerLink="/register">Register</a>
      </div>
      <div class="button-google">
        <p>Войти с помощью:</p>
        <button class="google-button" (click)="oauthGoogle()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Google_Logo.svg/2560px-Google_Logo.svg.png" alt="Google Logo">
        </button>
      </div>
    </div>
  </form>
</div>
